<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8"/>
        <title>Ear Trainer</title>
        <link rel="stylesheet" href="style.css"/>
        <script type="text/javascript" src="script.js"></script>
        <audio id="noteAudio">
            <source id="srcAudio" src = '' type="audio/mpeg">
          Your browser does not support the audio element.
          </audio> 
    </head>

    <body onload="randNote()">

        <div id="screen-container">
            <div id="controls-container" class="center">
                <span id="play" onclick="playClick()">&#10148;</span>
                <span id="new-note" onclick="newClick()">New Note</span>
            </div>

            <div id="row-2">
                <div id="accidental-container" onclick="accidentalClick(event)">
                    <span class="center" id="sharp">&#9839;</span>
                    <span class="center" id="natural">&#9838;</span>
                    <span class="center" id="flat">&#9837;</span>
                </div>

                <div id="curr-guess-screen"></div>                
            </div>

            <div class="center">
                <div id="notes-container" onclick="noteClick(event)">
                    <span>A</span>
                    <span>B</span>
                    <span>C</span>
                    <span>D</span>
                    <span>E</span>
                    <span>F</span>
                    <span>G</span>
                    <span id="enter" onclick="enterClick()">&#11176;</span>
                </div>                
            </div>
            
        </div>


    </body>
</html>
